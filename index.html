<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; }
        canvas { background: #111; display: block; margin: 0 auto; border: 2px solid #0f0; }
        h1 { color: #0f0; text-align: center; }
        .controls, .ranking { text-align: center; margin-top: 10px; }
        .controls button { margin: 0 5px; padding: 5px 10px; }
        .ranking-list { color: #fff; }
        #game-over { color: #f00; font-size: 1.5em; text-align: center; display: none; }
    </style>
</head>
<body>
    <div>
        <h1>Snake Game</h1>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="setSpeed('easy')">Easy</button>
            <button onclick="setSpeed('normal')">Normal</button>
            <button onclick="setSpeed('hard')">Hard</button>
            <button onclick="setSpeed('hell')">Hell</button>
            <button id="start-btn" onclick="startGame()">시작</button>
            <button id="restart-btn" onclick="restartGame()" disabled>재시작</button>
        </div>
        <div id="game-over">게임 오버!</div>
        <div class="ranking">
            <h3 style="color:#0f0;">점수 랭킹 Top 5</h3>
            <ol id="ranking-list" class="ranking-list"></ol>
        </div>
        <p style="color:#fff; text-align:center;">방향키로 조작하세요!</p>
    </div>
    <script src="snake.js"></script>
</body>
</html>
